<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mlan ui | Input</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <textarea class="textbox" placeholder="Comment here!"></textarea>

    <div class="input_section">
    <label>Email</label>
    <input type="text" class="input_field" placeholder="Enter your email">
    </div>
    
    <div class="input_section_err">
    <label>Password</label>
    <input type="password" class="input_field" placeholder="Enter your password">
    <p class="err_msg">Wrong Password. Try again</p>
    </div>
    
    <!-- basic form -->
    <form class="input_form">
        <div class="input_section">
            <label>First name</label>
            <input type="text" class="input_field" placeholder="Enter your first name">
        </div>
        <div class="input_section">
            <label>Last name</label>
            <input type="text" class="input_field" placeholder="Enter your last name">
        </div>
        <div class="input_section">
            <label>Email</label>
            <input type="email" class="input_field" placeholder="Enter your email">
        </div>
        <div class="input_section">
            <label>Password</label>
            <input type="password" class="input_field" placeholder="Enter your password">
        </div>
        <button class="submit_btn">Submit</button>
    </form>

</body>
</html>
