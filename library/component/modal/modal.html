<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maln UI | Modal</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <div class="modal_area">
        <button class="modal_btn" id="showmodal">Show Modal</button>
        <div class="modal_box" id="modal">
            <div class="close_modal"><i class="fa-solid fa-circle-xmark" id="closemodal"></i></div>
            <h2>Modal Title</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae culpa sit nesciunt mollitia rem, quod
                facere recusandae quibusdam facilis soluta!
            </p>
        </div>
    </div>
    <script>
        let closemodal = document.querySelector("#closemodal")
        let showmodal = document.querySelector("#showmodal")
        let modal = document.querySelector("#modal")
        closemodal.addEventListener("click", () => {
            modal.style.display = "none"
        })
        showmodal.addEventListener("click", () => {
            modal.style.display = "block"
        })
    </script>
</body>

</html>
